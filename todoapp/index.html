    <title>ToDoApp</title>

  <body>
    <!-- New Task Input -->
    <div class="app text-center mt-4">
      <h1 class="display-4 text-center mb-3 ml-4">
        <i class="fas fa-cake mr-5 mb-4 text-primary"></i>Bakery<span
          class="text-primary"
          >ToDo</span
        >App
      </h1>
      <h2 class="text-uppercase fw-bolder fs-4 mt-4">
        WHAT DO WE KNEAD TO do?
      </h2>
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span class="fw-bold mr-5 taskCreate">Create New Task Here</span>
        <i class="fa-solid fa-plus"></i>
      </div>

      <h2 class="text-decoration-underline text-center my-3 fs-5 fw-bold">
        Tasks To Do:
      </h2>

      <!-- Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5
                class="modal-title fw-bold text-center"
                id="exampleModalLabel"
              >
                Bake a leg!
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Order Type</p>
              <input
                placeholder="eg. Bake Scones"
                class="form-control"
                type="text"
                name=""
                id="textInput"
              />
              <div id="msg"></div>

              <p class="mt-4">Date</p>
              <input
                class="form-control mt-2"
                type="date"
                name=""
                id="dateInput"
              />

              <p class="mt-4">Description</p>
              <textarea
                placeholder="eg. Quantity to make..."
                class="form-control mt-2"
                name=""
                id="textarea"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id="addBtn" class="btn btn-primary">
                Add
              </button>
            </div>
          </div>
        </div>
      </form>
